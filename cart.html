
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        
        <div class="cart">
           
            <h2>
                <span>Shopping Cart</span>
                <span id="total-items">3 Items</span>
            </h2>
            
            <hr> 
            <div class="cart-header">
                <p>PRODUCT DETAILS</p>
                <p>QUANTITY</p>
                <p>PRICE</p>
                <p>TOTAL</p>
            </div>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="fifa19.jfif" alt="Fifa 19">
                    <div class="details">
                        <p class="title">Fifa 19</p>
                        <p class="category">PS4</p>
                        <p class="remove">Remove</p>
                    </div>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="text" value="3" class="qty">
                        <button class="increase">+</button>
                    </div>
                    <p class="price">£44.00</p>
                    <p class="total">£132.00</p>
                </div>
                <div class="cart-item">
                    <img src="ps4.jpg" alt="Glacier White 500GB">
                    <div class="details">
                        <p class="title">Glacier White 500GB</p>
                        <p class="category">PS4</p>
                        <p class="remove">Remove</p>
                    </div>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="text" value="1" class="qty">
                        <button class="increase">+</button>
                    </div>
                    <p class="price">£249.99</p>
                    <p class="total">£249.99</p>
                </div>

                <div class="cart-item">
                    <img src="headset.jpg" alt="Platinum Headset">
                    <div class="details">
                        <p class="title">Platinum Headset</p>
                        <p class="category">PS4</p>
                        <p class="remove">Remove</p>
                    </div>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="text" value="1" class="qty">
                        <button class="increase">+</button>
                    </div>
                    <p class="price">£119.99</p>
                    <p class="total">£119.99</p>
                </div>
            </div>
            <a href="#" class="continue">← Continue Shopping</a>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>
                <span>ITEMS</span>
                <span id="summary-items">3</span>
                <span id="subtotal">£457.98</span>
            </p>
            
            <p>SHIPPING
                <select id="shipping">
                    <option value="5">Standard Delivery - £5.00</option>
                    <option value="10">Express Delivery - £10.00</option>
                </select>
            </p>
            <p>PROMO CODE</p>
            <input type="text" id="promo-code" placeholder="Enter your code">
            <button id="apply-code">APPLY</button>
            <p>TOTAL COST <span id="total-cost">£462.98</span></p>
            <button class="checkout">CHECKOUT</button>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
